<!DOCTYPE html>
<html>
<head>
  <title>Weather Report</title>
</head>
<body>
   <h1>Weather Report</h1>

  <form id="weatherForm">
    <label for="city">Enter City:</label>
    <input type="text" id="city" name="city">
    <button type="submit">Get Weather</button>
  </form>

  <form id="weatherFormCoordinates">
    <label for="lat">Enter Latitude:</label>
    <input type="text" pattern="^-?\d*(\.\d{0,4})?$" id="lat" name="lat">
    <label for="lon">Enter Longitude:</label>
    <input type="text" pattern="^-?\d*(\.\d{0,4})?$" id="lon" name="lon">
    <button type="submit">Get Weather of Coordinates</button>
  </form>

  <div id="weatherInfo"></div>
  <div id="weatherInfoCoordinates"></div>
<script src="./weather_report.js"></script>
</body>
</html>
